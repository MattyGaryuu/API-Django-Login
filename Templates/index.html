<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages%}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Menssage</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
            <span aria-hidden="true">&times;</span>
        </div>
        {%endfor%}
        
        <h3>Bem vindo ao Mangayaki ^^</h3>
        {% csrf_token %}
        {% if log %}


        <h3>Ola {{usuario}}</h3>

        <h4> Voce Esta logado</h4><br> 
        {% endif %}
        <button type="submit"> <a href="/signup">SignUp</button></a>
        <button type="submit"><a href="/signin">Signin</button></a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline-block">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        
        {% if log %}
        {% csrf_token %}
        <button type="submit"><a href="/fav/{{id}}">user's favorites</button></a>
        <button type="submit"><a href="/addfav">add to favorites</button></a>
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>
